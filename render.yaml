services:
  - name: backend-service
    type: web
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DB_URL
        value: "mysql://<username>:<password>@<host>:<port>/<database>?ssl-mode=REQUIRED"
      - key: PORT
        value: "5000"